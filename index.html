<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript buổi5</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BootStrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Main css -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container mt-5">
        <div class="content mt-5">
            <div class="row" id="myBody">
                <div class="col-3">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-bai-1" role="tab"
                            aria-controls="v-pills-home" aria-selected="true"><i class="fa-solid fa-book"></i>Bài 1</a>
                        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-bai-2" role="tab"
                            aria-controls="v-pills-profile" aria-selected="false"><i class="fa-solid fa-book"></i>Bài 2</a>
                    </div>
                </div>
                <div class="col-9 ml-5">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-bai-1">
                            <h3 class="text-center alert alert-info">Tính thuế thu nhập cá nhân</h3>
                            <div class="row mt-3">
                                <div class="form-group col-4">
                                    <input type="text" class="form-control text-center" id="hoTen" placeholder="Nhập họ tên">
                                </div>
                                <div class="form-group col-4">
                                    <input type="number" class="form-control text-center" id="thuNhapNam" placeholder="Tổng thu nhập năm">
                                </div>
                                <div class="form-group col-4">
                                    <input type="number" class="form-control text-center" id="soNguoiPT" placeholder="Số người phụ thuộc">
                                </div>
                            </div>
                            <button class="btn btn-success  mr-3" id="btnTinh">Tính tiền thuế</button>
                            <div class="alert alert-success mt-3">
                                <i class="fa-solid fa-hand-point-right"></i>
                                <span id="ketQua"></span>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="v-pills-bai-2">
                            <h3 class="text-center alert alert-info">Tính tiền cáp</h3>
                            <div class="form-group mt-4">
                                    <div class="row mt-3">
                                        <div class="form-group col-4">
                                            <select class="form-control" id="chonKH" onchange="myFunction()">
                                                <option value="Chọn loại khách hàng">Chọn loại khách hàng</option>
                                                <option value="Nhà dân">Nhà dân</option>
                                                <option value="Doanh Nghiệp">Doanh Nghiệp</option>
                                            </select>
                                            <div class="doanhNghiep mt-2" id="xuatHien">
                                                <input type="number" class="form-control" id="oKetNoi"
                                                placeholder="Số kết nối">
                                                <p id="demo"></p>
                                            </div>
                                        </div>
                                        <div class="form-group col-4">
                                            <input type="number" class="form-control" id="maKH" placeholder="Nhập mã khách hàng">
                                        </div>
                                        <div class="form-group col-4">
                                            <input type="number" class="form-control" id="kenhKH" placeholder="Số kênh cao cấp">
                                        </div>
                                    </div>
                                <button class="btn btn-success" id="btnTinh2">Tính tiền cáp</button>
                                <div class=" alert alert-success mt-3">
                                    <i class="fa-solid fa-hand-point-right"></i>
                                    <span id="ketQua2"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Jquery , BootStrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- Main Js -->
    <script src="./js/bt1.js"></script>
    <script src="./js/bt2.js"></script>
</body>

</html>
